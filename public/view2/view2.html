<div>
  <h2 style="text-align:center">Register an Account</h2>
  <div style="background-color:lightgray">
  <form style="text-align:center">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" placeholder="Enter first name" required></input>
      <p></p>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" placeholder="Enter last name" required></input>
      <p></p>
    </div>
    <div class="form-group">
      <label>Select Role:</label>
      <p></p>
      <input type="radio" name="role" value="student" checked> Student<br>
      <input type="radio" name="role" value="teacher"> Teacher<br>
      <p></p>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Enter Username" required></input>
      <p></p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter Password" required></input>
      <p></p>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter Password" required></input>
      <p></p>
    </div>
    <div class="form-actions">
      <button type="submit">Create Account</button>
    </div>
  </form>
</div>

  <p><a href="#!/login">Return to main page</a></p>
</div>
