<div>
  <h2 style="text-align:center">Register an Account</h2>
  <div style="background-color:lightgray">
  <form style="text-align:center">
      <div class="form-group">
          <button>Sign in with Google</button>
          <p></p>
      </div>
    <div class="form-group">
      <label>Select Role:</label>
      <p></p>
      <input type="radio" name="role" value="student"> 
      <label for="student"> Student</label>

      <div class="reveal-if-active">
          <div class="form-group">
              <label>Select Grade:</label>
              <p></p>
              <input type="radio" name="grade" value="first" checked> 1st<br>
              <input type="radio" name="grade" value="second"> 2nd<br>
              <input type="radio" name="grade" value="third"> 3rd<br>
              <input type="radio" name="grade" value="fourth"> 4th<br>
              <input type="radio" name="grade" value="fifth"> 5th<br>
              <p></p>
            </div>
      </div>
      <p></p>
      <input type="radio" name="role" value="teacher"> 
      <label for="teacher"> Teacher</label>

      <div class="reveal-if-active">
          <div class="form-group">
              <label>Preferred Email Address</label>
              <input type="text" placeholder="Enter email" required></input>
              <p></p>
            </div>        
      </div>
      <p></p>
    </div>
    

    <div class="form-actions">
      <button type="submit">Create Account</button>
    </div>
  </form>
</div>

  <p><a href="#!/login">Return to main page</a></p>
</div>
