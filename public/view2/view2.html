  <script>
    window.onload = function () {
      document.getElementById('ifYesTeacher').style.display = 'none';
      document.getElementById('ifYesStudent').style.display = 'none';
    }

    function yesOrNoCheck() {
      yesOrNoCheckTeacher();
      yesOrNoCheckStudent();
    }

    function yesOrNoCheckTeacher() {
      if (document.getElementById('teacherCheck').checked) {
        document.getElementById('ifYesTeacher').style.display = 'block';
      } else {
        document.getElementById('ifYesTeacher').style.display = 'none';
      }
    }

    function yesOrNoCheckStudent() {
      if (document.getElementById('studentCheck').checked) {
        document.getElementById('ifYesStudent').style.display = 'block';
      } else {
        document.getElementById('ifYesStudent').style.display = 'none';
      }
    }
  </script>
