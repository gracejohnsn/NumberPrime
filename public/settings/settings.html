
<head>
  <style>
  fieldset {
    width: 500px;
    text-align: center;
    margin: auto;
    border: 1px solid black;
    padding: 20px;
  }
  </style>
</head>

<body>

  <div class = "mascot">
    <img src="img/mascot.png" alt="mascot" width="100%" height="100%"/>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="#">
      <img src="img/profileIcon.png" alt="Dashboard Icon" />
       <p>Dashboard</p>
     </a>
     <a onclick="toggleMenu()">
       <img src="img/plus.png" alt="Math Icon"/>
       <p>Math</p>
     </a>
     <a href="#">
       <img src="img/settings.png" alt="Settings Icon"/>
        <p>Settings</p>
    </a>
    <a href="#">
      <img src="img/logout.png" alt="Logout Icon"/>
      <p>Logout</p>
    </a>
  </div>

  <div>
      <h2 style="text-align:center">Settings</h2>
      <div style="background-color:lightgray; padding:20px;">
        <fieldset ng-app="settings" ng-controller="settings">
          <legend>Your Profile</legend>
          <div ng-switch="var">
            <div ng-switch-when="true">
              <p>Enter new name: <input ng-model="name" placeholder="name" type="text"/></p>
              <p>Enter new email: <input ng-model="email" placeholder="email" type="text"/></p>
              <p style='display: inline'>Role: <p style='display: inline' ng-bind="role"></p></p>
              <button ng-click="cancel()">Cancel</button>
              <button ng-click="saveChanges(name, email)">Save Changes</button>
            </div>
            <div ng-switch-default>
              <p style='display: inline'>Name: <p style='display: inline'>{{name}}</p></p>
              <p style='display: inline'>Email: <p style='display: inline'>{{email}}</p></p>
              <p style='display: inline'>Role: <p style='display: inline' ng-bind="role"></p></p>
            </div>
          </div>
          <button>Reset password</button>
          <button ng-click="editProfile()">Edit profile</button>
        </fieldset>
      </div>
  </div>
</body>]
